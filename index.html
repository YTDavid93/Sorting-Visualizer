<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="app/BubbleSort.js" defer></script>
    <script src="app/SelectionSort.js" defer></script>
    <script src="app/InsertionSort.js" defer></script>
    <script src="app/Sort.js" defer></script>
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <div id="array-container"></div>
    <button class="sort-button">Bubble Sort</button>
    <button class="selec-button">Selection Sort</button>
    <button class="new-array">New Array</button>
    <div class="col">
      <span id="size">
        Size
        <input id="arr_size" type="range" min="5" max="100" step="1" value="60" />
      </span>
      <span id="speed">
        Speed
        <input
          type="range"
          name="speed_input"
          id="speed_input"
          min="20"
          max="300"
          stepdown="10"
          value="60"
        />
      </span>
    </div>
  </body>
</html>
