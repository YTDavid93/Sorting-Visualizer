<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="app/BubbleSort.js" defer></script>
    <script src="app/SelectionSort.js" defer></script>
    <script src="app/InsertionSort.js" defer></script>
    <script src="app/MergeSort.js" defer></script>
    <script src="app/Sort.js" defer></script>
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <header class="header">
      <div class="header__main flex flex-jc-c">
        <h1>Sorting Visualizer</h1>
      </div>
      <div class="header__button flex flex-jc-sb flex-ai-c container">
        <div class="header__button1">
          <button class="new-array btn">New Array</button>
        </div>

        <div class="header__range flex flex-direc-c flex-ai-c">
          <span id="size">
            Size
            <input
              id="arr_size"
              type="range"
              min="5"
              max="100"
              step="1"
              value="60"
            />
          </span>
          <span id="speed">
            Speed
            <input
              type="range"
              name="speed_input"
              id="speed_input"
              min="20"
              max="300"
              stepdown="10"
              value="60"
            />
          </span>
        </div>

        <div class="header__button2">
          <button class="sort-button btn">Bubble Sort</button>
          <button class="selec-button btn">Selection Sort</button>
          <button class="insert-button btn">Insertion Sort</button>
          <button class="merge-button btn">Merge Sort</button>
        </div>
      </div>
    </header>

    <section class="array">
      <div class="container">
        <div id="array-container"></div>
      </div>
    </section>
  </body>
</html>
